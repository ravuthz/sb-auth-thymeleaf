<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Template Layout</title>
    <div th:replace="fragments/admin-lte-styles"></div>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/header::header"></div>
    <div th:replace="fragments/side-bar"></div>

    <div class="content-wrapper">

        <section class="content-header">
            <div class="container-fluid">

                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 layout:fragment="content_title">Admin</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol layout:fragment="content_breadcrumb" class="breadcrumb float-sm-right">
                            <li><a class="breadcrumb-item" href="/">Admin</a></li>
                        </ol>
                    </div>
                </div>

                <div class="alert alert-info alert-dismissible" role="alert">
                    <span>sdsdsadsadsad</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="alert alert-info alert-dismissible" role="alert" th:if="${infoMessage != null}">
                    <span th:text="${infoMessage}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="alert alert-danger alert-dismissible" role="alert" th:if="${errorMessage != null}">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="alert alert-success alert-dismissible" role="alert" th:if="${successMessage != null}">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
        </section>

        <section class="content" layout:fragment="content"></section>

    </div>
</div>
<!-- <div th:replace="fragments/footer"></div>-->
<div th:replace="fragments/admin-lte-scripts"></div>

</body>
</html>
