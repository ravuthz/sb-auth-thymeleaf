<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main.html}">
<head>
    <title>Admin</title>
</head>
<body>

<h1 layout:fragment="content_title">Roles</h1>

<ol layout:fragment="content_breadcrumb">
    <li class="breadcrumb-item"><a href="/">Admin</a></li>
    <li class="breadcrumb-item active">Roles</li>
</ol>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <a class="btn btn-sm btn-primary" th:href="@{'/roles/' + 'create'}">
                            <i class="fas fa-plus mr-2"></i>Add New
                        </a>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Name</th>
                                <th>Note</th>
                                <th>Created At</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role : ${roles}">
                                <td th:text="${role.id}">#</td>
                                <td th:text="${role.name}">Role Name</td>
                                <td th:text="${role.note}">Remake</td>
                                <td th:text="${#dates.format(role.createdAt, 'dd/MM/yyyy hh:mm aaa')}">DD/MM/YYYY</td>
                                <td class="project-actions text-center">
                                    <a class="btn btn-primary btn-sm" th:href="@{'/roles/' + ${role.id}}">
                                        <i class="fas fa-eye mr-1">
                                        </i>
                                        View
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer clearfix">
                        <nav th:with="totalPages=${roles.totalPages}, pageSize=${roles.size}">
                            <ul class="pagination pagination-sm m-0 float-right" th:if="${totalPages > 0}">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/roles(size=${pageSize}, page=1)}">First</a>
                                </li>
                                <li class="page-item"
                                    th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
                                    th:classappend="${pageNumber == roles.number + 1} ? active">
                                    <a class="page-link" th:href="@{/roles(size=${pageSize}, page=${pageNumber})}"
                                       th:text=${pageNumber}></a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/roles(size=${pageSize}, page=${totalPages})}">Last</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
