<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main.html}">
<head>
    <title>Role List</title>
</head>
<body>

<h1 layout:fragment="content_title">Roles</h1>

<ol layout:fragment="content_breadcrumb">
    <li class="breadcrumb-item"><a href="/">Admin</a></li>
    <li class="breadcrumb-item active">Roles</li>
</ol>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <a class="btn btn-sm btn-primary" th:href="@{'/roles/' + 'create'}">
                    <i class="fas fa-plus mr-2"></i>Add New
                </a>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <div class="table-responsive mb-1">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Name</th>
                            <th>Note</th>
                            <th>Created At</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="role : ${roles}">
                            <td th:text="${role.id}"></td>
                            <td th:text="${role.name}"></td>
                            <td th:text="${role.note}"></td>
                            <td th:text="${#dates.format(role.createdAt, 'dd/MM/yyyy hh:mm aaa')}"></td>
                            <td class="project-actions text-center">
                                <div th:replace="fragments/content::tableActions(data=${role}, route='/roles')">
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer clearfix">
                <div th:replace="fragments/content::pagination(data=${roles}, route='/roles')">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
