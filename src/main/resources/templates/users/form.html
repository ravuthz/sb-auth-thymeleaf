<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main.html}">
<head>
    <title th:text="${data.id} ? 'Modify a User' : 'Create a User'"/>
</head>
<body>

<h1 layout:fragment="content_title">
    <span th:text="${data.id} ? 'Edit User #' : 'Add User'"></span>
    <span th:text="${data.id}"></span>
</h1>

<ol layout:fragment="content_breadcrumb">
    <li class="breadcrumb-item"><a href="/">Admin</a></li>
    <li class="breadcrumb-item active">Users</li>
</ol>

<section class="content" layout:fragment="content">
    <div class="container-fluid">
        <form th:object="${data}" method="#" th:method="${data.id} ? 'PATCH' : 'POST'">

            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Information</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="username">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username"
                               placeholder="Username"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                        <span class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}"></span>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="email">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"></span>
                    </div>

                    <div class="form-group col-sm-12 col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                               placeholder="First Name"
                               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                        <span class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}"></span>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                               placeholder="Last Name"
                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                        <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}"></span>
                    </div>
                </div>

            </div>

            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Security</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               placeholder="Password" autocomplete="off"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}"></span>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="password">Confirm Password</label>
                        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
                               placeholder="Password" autocomplete="off"
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                        <span class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                              th:errors="*{confirmPassword}"></span>
                    </div>
                </div>
            </div>

            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Authorization</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive mb-1">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Role</th>
                                <th>Permissions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role : ${roleList}" th:with="roleUid=${'role-' + role.id}">
                                <td>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" th:id="${roleUid}" type="checkbox"
                                               name="roles"
                                               th:value="${role.id}"
                                               th:field="*{roles}"
                                        />
                                        <label class="form-check-label" th:for="${roleUid}"
                                               th:text="${role.name}"></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-check form-check-inline ml-1"
                                         th:each="permission : ${role.permissions}"
                                         th:with="permUid=${roleUid + '-perm-' + permission.id}">
                                        <input style="color: blue;" class="form-check-input" type="checkbox" checked
                                               disabled name="permissions"
                                               th:id="${permUid}" th:value="${permission.id}"/>
                                        <label class="form-check-label" th:for="${permUid}"
                                               th:text="${permission.name}"></label>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="pb-4">
                <button type="submit" class="btn btn-primary mr-2" th:text="${data.id} ? 'Update' : 'Create'">Save
                </button>
                <a class="btn btn-secondary" th:href="@{/users}">Back to list</a>
            </div>

        </form>
    </div>
</section>
</body>
</html>
