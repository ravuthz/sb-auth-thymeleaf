<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main.html}">
<head>
    <title>Login</title>
</head>
<body>

<h1 layout:fragment="content_title">Users</h1>

<ol layout:fragment="content_breadcrumb">
    <li class="breadcrumb-item"><a href="/">Admin</a></li>
    <li class="breadcrumb-item active">Users</li>
</ol>

<section class="content" layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <a class="btn btn-sm btn-primary" title="Add User" th:href="@{/users/new}">
                <i class="fas fa-user-plus mr-2"></i>Add User
            </a>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive mb-1">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roles</th>
                        <th>Created At</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(data)}">
                        <td colspan="5">No Records found. Add some...!</td>
                    </tr>
                    <tr th:each="user : ${data}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td>
                            <span th:each="role : ${user.roles}" class="badge badge-primary mr-1"
                                  th:text="${role.name}"></span>
                        </td>
                        <td th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy hh:mm aaa')}"></td>

                        <td class="project-actions text-center">
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-primary btn-sm mr-1" th:href="@{/users/{id}(id=${user.id})}">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a class="btn btn-info btn-sm mr-1" th:href="@{/users/{id}/edit(id=${user.id})}">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>
                                <!--                                <a class="btn btn-danger btn-sm" th:href="@{/users/{id}/delete(id=${user.id})}">-->
                                <!--                                    <i class="fas fa-trash"></i>-->
                                <!--                                </a>-->
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer clearfix">
            <nav th:with="totalPages=${data.totalPages}, pageSize=${data.size}">
                <ul class="pagination pagination-sm m-0 float-right" th:if="${totalPages > 0}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/users(size=${pageSize}, page=1)}">First</a>
                    </li>
                    <li class="page-item"
                        th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${pageNumber == data.number + 1} ? active">
                        <a class="page-link" th:href="@{/users(size=${pageSize}, page=${pageNumber})}"
                           th:text=${pageNumber}></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/users(size=${pageSize}, page=${totalPages})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
